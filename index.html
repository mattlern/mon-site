<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <h1 id="title">Veux-tu être ma valentine ?</h1>

      <div class="buttons" aria-label="Choix">
        <button id="yesBtn" class="btn yes" type="button">Oui</button>

        <!-- Le "Non" est positionné absolument pour pouvoir bouger -->
        <button id="noBtn" class="btn no" type="button">Non</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
